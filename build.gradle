task dist(type: Tar) {

	dependsOn commonJar
	dependsOn coreApiJar
	dependsOn coreImplJar
	dependsOn storageAdapterAtmosJar
	dependsOn storageAdapterS3Jar
	dependsOn storageAdapterSwiftJar
	dependsOn serverApiJar
	dependsOn webserverJar
