for(nextPublicJar in publicJars) {
	def baseName = nextPublicJar.baseName
	def moduleName = nextPublicJar.classifier.split("-")*.capitalize().join("")
	def artifactName = "artifact${moduleName}"
	def configPrefix = "" + Character.toLowerCase(moduleName.charAt(0)) + moduleName.substring(1)
	def mutualDeps = nextPublicJar.dependsOn
	publishing.publications.create(artifactName, MavenPublication) {
		artifact source: nextPublicJar, classifier: null
		artifactId "${baseName}-${nextPublicJar.classifier}"
		pom.withXml {
			def root = asNode()
			def deps = new Node(root, 'dependencies')
			for(depJar in mutualDeps) {
				if(Jar.class.isInstance(depJar)) {
					//print "${depJar.baseName}-${depJar.classifier}-${depJar.version}, "
					def node = new Node(deps, 'dependency')
					new Node(node, 'groupId', group)
					new Node(node, 'artifactId', "${depJar.baseName}-${depJar.classifier}")
					new Node(node, 'version', depJar.version);
				}
			}
			configurations.getByName(configPrefix + "Runtime").allDependencies.each { dep ->
				//print "${dep.name}, "
				def node = new Node(deps, 'dependency')
				new Node(node, 'groupId', dep.group)
				new Node(node, 'artifactId', dep.name)
				new Node(node, 'version', dep.version);
			}
		}
	}
}

